buildscript {
    apply from: 'dependencies.gradle'
}

plugins {
    id 'java'
}


version '1.2.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation deps.logging
    implementation deps.lombok
    compileOnly deps.lombok
    annotationProcessor deps.lombok
}

task puzzle1(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "ee.alekal.adventOfCode.day1.Puzzle01"
}

task puzzle2(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "ee.alekal.adventOfCode.day2.Puzzle02"
}


