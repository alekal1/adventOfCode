buildscript {
    apply from: 'dependencies.gradle'
}

plugins {
    id 'java'
}


version '1.8.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation deps.logging
    implementation deps.lombok
    compileOnly deps.lombok
    annotationProcessor deps.lombok
}

task puzzle1(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "ee.alekal.adventOfCode.day1.FindMeasurements"
}

task puzzle2(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "ee.alekal.adventOfCode.day2.DepthMove"
}

task puzzle3(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "ee.alekal.adventOfCode.day3.BinaryDiagnostics"
}

task puzzle4(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "ee.alekal.adventOfCode.day4.BingoSquid"
}


